<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte & Foco - DataBase</title>
    <link rel="stylesheet" href="style.css">  <!-- Reusa o CSS existente -->
</head>

<body>
    <header>
        <div class="title">Arte & Foco - DataBase</div>
    </header>

    <main>
        <section class="adc_usuario">
            <div class="adc_title">CADASTRE-SE:</div>
            <input id="addUsuario" placeholder="Nome do Usuario" required>
            <input id="addEmail" placeholder="Email do Usuario" type="email" required>
            <input id="addSenha" placeholder="Senha do Usuario" type="password" required>
            <button onclick="cadastrar()">Cadastrar</button>
            <button onclick="goToLogin()">Voltar ao Login</button>
            <div id="successMessage" style="color: green; margin-top: 10px;"></div>
            <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        </section>
    </main>

    <footer></footer>
    <script src="cadastro.js"></script>  <!-- Novo script para cadastro -->
</body>

</html>
